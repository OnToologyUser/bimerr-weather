<p><span class="markdown">BIMERR Weather Ontology has the aim of be the basis for enabling the use of BIMERR
    Ontology in the weather domain.</span></p>
<p><span class="markdown">BIMERR Weather Ontology is an OWL-DL ontology that extends BIMERR Ontology with 24
    classes, 27 object properties, 2 data properties and 93 individuals.</span></p>
